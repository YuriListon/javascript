<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    <h1>Verificação de cidadania</h1> 
    <p>Qual país você nasceu?</p>
    <input type="text" name="paísDigitado" id="paísDigitado">
    <input type="button" value="Verificar" onclick="cidadania()" id="button">
    <div id="resultado"><p>Resultado: </p>></div>

    <script>
        function cidadania() {
            var nomePaís = document.querySelector('input#paísDigitado')// esta var recebe país digitado no input;
            var resultado = document.querySelector('div#resultado')// esta var recebe a div resultado que o texto irá ser substituído pelo innerHTML;
            var país = (nomePaís.value).toUpperCase()// esta var recebe o valor da var nomePaís, transforma em maíuscula para ser reconhecida abaixo com o if e o innerHTML fazer a interpolação.
            if (país != 'BRASIL'){
                resultado.innerHTML = `Se o país de origem é ${país.toUpperCase()},você é estrangeiro`
            } else{
                resultado.innerHTML = `Você nasceu no ${país.toUpperCase()}, você é brasileiro`
            }     
        
        }
    </script>
    
    
</body>
</html>
